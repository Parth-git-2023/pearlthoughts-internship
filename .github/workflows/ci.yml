name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Generate image tag
        id: vars
        run: echo "tag=strapi-$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/strapi:${{ steps.vars.outputs.tag }} .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/strapi:${{ steps.vars.outputs.tag }}

      - name: Save Image Tag
        run: echo "IMAGE_TAG=${{ steps.vars.outputs.tag }}" >> image-tag.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
