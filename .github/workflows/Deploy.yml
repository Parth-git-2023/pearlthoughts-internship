name: Deploy to ECS Fargate with Blue/Green via S3

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPO: parth-strapi-ecr
  ECR_ACCOUNT: 607700977843
  ECS_CLUSTER: parth-strapi-cluster
  ECS_SERVICE: parth-strapi-service
  TASK_FAMILY: parth-strapi-task
  DEPLOYMENT_GROUP: parth-dg
  CODEDEPLOY_APP: parth-strapi-app
  APPSPEC_BUCKET: parth-codedeploy-appspecs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Ensure ECR Repo Exists
      run: |
        aws ecr describe-repositories --repository-names $ECR_REPO || \
        aws ecr create-repository --repository-name $ECR_REPO

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Docker Image
      run: |
        IMAGE_TAG=${{ github.sha }}
        ECR_URI=${{ env.ECR_ACCOUNT }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}
        docker build -t $ECR_URI:$IMAGE_TAG ./strapi-app
        docker push $ECR_URI:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_URI:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init & Apply
      working-directory: terraform
      run: |
        terraform init
        terraform apply -auto-approve -var="ecr_image_url=${{ env.IMAGE_URI }}"

    - name: Get New Task Definition ARN
      id: taskdef
      run: |
        TASK_DEF_ARN=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY --query "taskDefinition.taskDefinitionArn" --output text)
        echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV
        echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

    - name: Prepare AppSpec File with Task ARN
      run: |
        cp appspec.yaml appspec-prepared.yaml
        sed -i "s|REPLACE_TASK_DEFINITION_ARN|${{ steps.taskdef.outputs.task_def_arn }}|g" appspec-prepared.yaml

    - name: Prepare AppSpec ZIP Bundle with Task ARN
      run: |
        mkdir -p appspec-bundle
        cp appspec-prepared.yaml appspec-bundle/appspec.yaml
        zip -r appspec-bundle.zip appspec-bundle
        ls -la appspec-bundle.zip

    - name: Upload AppSpec ZIP to S3
      run: |
        S3_KEY=appspecs/appspec-${{ github.sha }}.zip
        aws s3 cp appspec-bundle.zip s3://$APPSPEC_BUCKET/$S3_KEY
        echo "S3_KEY=$S3_KEY" >> $GITHUB_ENV

    - name: Trigger CodeDeploy Deployment via S3
      run: |
        aws deploy create-deployment \
          --application-name $CODEDEPLOY_APP \
          --deployment-group-name $DEPLOYMENT_GROUP \
          --revision revisionType=S3Location,s3Location={bucket=$APPSPEC_BUCKET,key=${S3_KEY},bundleType=zip}
          --deployment-config-name CodeDeployDefault.ECSCanary10Percent5Minutes \
          --region $AWS_REGION

    - name: Monitor Deployment Status
      run: |
        DEPLOYMENT_ID=$(aws deploy list-deployments --application-name $CODEDEPLOY_APP --deployment-group-name $DEPLOYMENT_GROUP --query 'deployments[0]' --output text)
        echo "Deployment ID: $DEPLOYMENT_ID"

        STATUS="InProgress"
        while [ "$STATUS" == "InProgress" ]; do
          STATUS=$(aws deploy get-deployment --deployment-id $DEPLOYMENT_ID --query 'deploymentInfo.status' --output text)
          echo "Current Deployment Status: $STATUS"
          sleep 15
        done

        if [ "$STATUS" != "Succeeded" ]; then
          echo "Deployment Failed! Exiting..."
          exit 1
        fi

    - name: Deployment Triggered
      run: echo "Deployment Triggered Successfully with TaskDef:${{ steps.taskdef.outputs.task_def_arn }}"
